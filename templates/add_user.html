{% extends "base.html" %}
{% block content %}
<div class="container py-5" style="max-width: 500px;">
    <h2>Add New User</h2>
    <form method="POST">
        <div class="mb-3">
            <label>Name</label>
            <input type="text" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Email</label>
            <input type="email" name="email" class="form-control" required>
        </div>
        <button class="btn btn-success">Add User</button>
    </form>
</div>
{% endblock %}
